name: "Run Anchore Scan Action"

on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: ./
      with:
        image-reference: "alpine:latest"
        debug: true
    - uses: ./
      with:
        image-reference: "dir://tests/python"
        debug: true
